<script>
  $(function () {
    $('a[data-bs-toggle="tab"]').click(function() {
      location.hash = '';
      history.pushState({}, '', window.location.origin + window.location.pathname + "?tab=" + $(this).data('tab'));
    })

    const bottle = $('#bottle-template').html();
    const bottleColor = $('#bottle-color-template').html();
    const bottleContainer = $('#bottles');
    const colorContainer = $('#bottle-colors');
    const modalContent = $('#color-modal .modal-body');
    const colors = {
      A: '#126165', // GREEN
      B: '#f28a29', // ORANGE
      C: '#0a5cd9', // BLUE
      D: '#ecba03', // YELLOW
      E: '#b8170d', // RED
      F: '#48be2c', // LGREEN
      G: '#5fa9ea', // LBLUE
      H: '#681c36', // BROWN
      I: '#892ed1', // PURPLE
      J: '#ffd1b7', // PALE
      K: '#e099df', // PINK
      L: '#eb5e7e', // FRUIT
      M: '#463bc6', // BLURPLE
      N: '#6a696e', // GREY
      Z: '' // EMPTY        
    };

    // INIT
    $.each(colors, function (key, value) {
      const node = $(bottleColor);
      node.attr('data-color', key);
      node.find('.color').css({background: value});  

      colorContainer.append(node);

      const button = $('<div class="color-button"></div>');
      button.attr('data-color', key);
      button.css({background: value ? value : 
        'repeating-linear-gradient(45deg, #39448a, #39448a 10.5px, #283163 10.5px, #283163 21px)'
      });

      modalContent.append(button);
    });

    $('#add-bottle').on('click', function () {
      bottleContainer.append(bottle);
      countColors();
    });
    $('#remove-bottle').on('click', function () {
      bottleContainer.find('.bottle').last().remove();
      countColors();
    });

    let colorCounts = {};
    const emptyColorCounts = function() {
      colorCounts = {};
      $.each(colors, function (key, value) {
        colorCounts[key] = 0;
      })
    };

    const countColors = function() {
      let hashBottles = '';
      emptyColorCounts();
      $('#bottles .bottle').each(function(index) {
        $(this).find('.index').html(index + 1);
      });

      $('#bottles .bottle .color').each(function() {
        let currentColor = $(this).data('color');
        if (currentColor !== 'Z') {
          colorCounts[currentColor]++;
        }
        hashBottles += currentColor;
      });

      $('#bottle-colors .color-div').each(function() {
        const colorKey = $(this).data('color');
        const colorCount = colorCounts[colorKey];

        $(this).toggle(colorCount > 0)
          .find('.number')
          .toggleClass('text-success', colorCount === 4)
          .toggleClass('text-warning', colorCount !== 4 && colorCount > 0)
          .html(colorCount);
      });

      if (window.location.href.match(/tubes/)) {
        const hashQuery = hashBottles.match(/^Z+$/) ? '?tab=tubes' : '?tab=tubes&q=' + hashBottles;
        history.pushState({}, '', window.location.origin + window.location.pathname + hashQuery);
      }
    };

    const checkEntries = function(data) {
      let emptyTubes = 0;
      let incompleteTubes = 0;
      let incompleteColors =  $('#bottle-colors .text-warning').length;
      let filledTubes = 0;

      $(data).each(function(key, values) {
        let tube = values;
        let empties = 0;
        $(values).each(function(key, value) {
          if (value === 'Z') {
            empties++;
          }
        });

        if (empties > 0) {
          if (empties === 4) {
            emptyTubes++;
          } else {
            incompleteTubes++;
          }
        } else {
          filledTubes++;
        }
      });

      if (emptyTubes < 2 || incompleteTubes > 0 || incompleteColors > 0 || filledTubes === 0) {
        $('.color-errors .empty-tubes').toggle(emptyTubes < 2);
        $('.color-errors .incomplete-tubes').toggle(incompleteTubes > 0);
        $('.color-errors .incomplete-colors').toggle(incompleteColors > 0);
        $('.color-errors .missing-tubes').toggle(filledTubes === 0);
        $('.color-errors').show();
        $('#solve').hide();

        return false;
      }
    };

    const colorModal = new bootstrap.Modal(document.getElementById('color-modal'));
    const empty = 'Z';
    let colorElement = null;

    $('#bottles').on('click', '.color', function() {
      colorElement = $(this);
      colorModal.show();
    });
    $('#color-modal').on('click', '.color-button', function() {
      if (colorElement) {
        colorElement.data('color', $(this).data('color'))
        colorElement.css({background: colors[$(this).data('color')]});
      }
      colorModal.hide();
      $('#color-json').hide()

      countColors();
      $('.color-errors').hide();
      $('#solve').hide();
    });

    /* -------------------- URL -----------------------*/
    const params = new URLSearchParams(window.location.search);
    const hash = params.get('q');
    const tab = params.get('tab');
    // autofocus tab if puzzle
    if (tab) {
      $('a[data-tab="' + tab + '"]').tab('show');
    }

    if (hash && hash.length > 0 && hash.match(/^Z+$/) === null) {
      const urlBottles = hash.match(/.{1,4}/g);

      $(urlBottles).each(function(index, chunk) {
        const newBottle = $(bottle);
        for (let i = 0; i < chunk.length; i++) {
          const square = newBottle.find('.color:nth-child(' + (i +1) +')');
          square.data('color', chunk[i]);
          square.css({background: colors[chunk[i]]});
        }
        bottleContainer.append(newBottle);
      });
    } else {
      for (let i = 0; i < 12; i++) {
        bottleContainer.append(bottle);
      }
    }

    countColors();

    /* ------------------ SOLVING ------------------ */
    function isBottleSolved(bottle) {
      const color = bottle[0];

      // empty bottle
      if (color === empty) return true;

      for (let i = 1; i < bottle.length; i++) {
        // incomplete bottle
        if (bottle[i] === empty) return false;
        // 2 different colors
        if (bottle[i] !== color) return false;
      }

      return true;
    }

    function isSolved(bottles) {
      for (let i = 0; i < bottles.length; i++) {
        if (isBottleSolved(bottles[i]) === false) return false;
      }

      return true;
    }

    function cloneStep(step) {
      return {
        moves: step.moves.map((x) => [...x]),
        bottles: step.bottles.map((x) => [...x])
      };
    }

    function hashBottles(bottles) {
      let hash = '';
      for (let i = 0; i < bottles.length; i++) {
        hash += bottles[i].join('');
      }

      return hash;
    }

    function getBottleData(bottle) {
      let topColor = empty;
      let room = 0;
      let movable = 0;

      for (let z = 3; z >= 0; z--) {
        let previousColor = bottle[z === 3 ? z : z + 1];
        if (bottle[z] !== empty) {
          if (topColor === empty) topColor = bottle[z];
          if (topColor === bottle[z] && (topColor === previousColor || previousColor === empty)) movable++;
        } else {
          room++;
        }
      }

      return {
        colors: [...bottle],
        topColor: topColor,
        room: room,
        movable: movable
      }
    }

    function isMovePossible(bottle1, bottle2) {
      // no space available
      if (bottle2.room === 0) {
        return false;
      }

      // nothing to move
      if (bottle1.movable === 0) {
        return false;
      }

      // ignore complete bottles
      if (bottle1.movable === 4) {
        return false;
      }

      // not enough room
      if (bottle1.movable > bottle2.room) {
        return false;
      }

      // useless move of single color to empty bottle
      if (bottle2.room === 4 && (bottle1.movable + bottle1.room) === 4) {
        return false;
      }

      // not the same color
      if (bottle1.topColor !== bottle2.topColor && bottle2.topColor !== empty) {
        return false;
      }

      return true;
    }

    function solve(bottles) {
      const stepQueue = [{moves: [], bottles: bottles}];
      const visited = {};
      const bottleCount = bottles.length;
      let solved = null;
      let complexity = 0;
      const hardCap = 2000000;
      const start = Date.now();

      solving:
      while (stepQueue.length > 0 && complexity < hardCap) {
        const currentStep = stepQueue.pop();
        const currentHash = hashBottles(currentStep.bottles);

        if (visited[currentHash] === true) continue;

        visited[currentHash] = true;

        for (let i = 0; i < bottleCount; i++) {
          const bottle1 = getBottleData(currentStep.bottles[i]);

          if (isBottleSolved(bottle1.colors)) continue;
          if (bottle1.colors[0] === empty) continue;

          for (let j = 0; j < bottleCount; j++) {
            if (j === i) continue;

            const bottle2 = getBottleData(currentStep.bottles[j]);

            if (isMovePossible(bottle1, bottle2)) {
              const nextStep = cloneStep(currentStep);
              nextStep.moves.push([i, j]);
              let moved = 0;
              let removed = 0;
              for (let k = 0; k < 4; k++) {
                // remove color from first bottle
                if (nextStep.bottles[i][3 - k] === bottle1.topColor && removed < bottle1.movable) {
                  nextStep.bottles[i][3 - k] = empty;
                  removed++;
                }

                // set the color in the <movable> number of empty spaces
                if (nextStep.bottles[j][k] === empty && moved < bottle1.movable) {
                  nextStep.bottles[j][k] = bottle1.topColor;
                  moved++;
                }
              }

              if (isSolved(nextStep.bottles)) {
                solved = nextStep;
                break solving;
              }

              stepQueue.push(nextStep);
              complexity++;
            }
          }
        }
      }

      return {
        moves: solved ? solved.moves : [],
        time: (Date.now() - start) / 1000,
        complexity: complexity,
        puzzle: window.location.origin + window.location.pathname + '?q=' + hashBottles(bottles) + '&tab=tubes'
      };
    }
    
    $('#solve-button').on('click', function() {
      let data = [];
      $('#bottles .bottle').each(function() {
        let colors = [];
        $(this).find('.color').each(function() {
          colors.push($(this).data('color'));
        })
        data.push(colors);
      });

      if (checkEntries(data) === false) {
        return;
      }      

      const result = solve(data);
      //const result = solve(bottles);
      console.log(result);

      if (result.complexity > 0) {
        $('.color-errors').hide();
        $('#solve').show();
        $('#solve-time').html(result.time);
        $('#solve-complexity').html(result.complexity);
        $('#solve-moves').html('');
        $('#solve-puzzle').attr('href', result.puzzle).html(result.puzzle);
        $(result.moves).each((index, move) => {
          $('#solve-moves').append('<li><input type="checkbox" />' + (move[0] + 1) + ' -> ' + (move[1] + 1)  + '</li>');
        });
        if (result.moves.length === 0) {
          $('#solve-moves').append('<li>Aucune solution trouvée 😟</li>');
        }
      }      
    });

    $('#solve-moves').on('change', 'input', function(event) {
      $(this).closest('li').toggleClass('checked', $(this).is(':checked'));
    });
    
  });
</script>

      function checkLineLength(text) {
        const lines = $(raw).val().split("\n");
        const lastLine = lines.length > 0 ? lines[lines.length - 1] : null;

        if ((lastLine.length + text.length) > maxLineLength) {
          $(raw).val($(raw).val() + "\n");
        }
      }

      function appendText(text) {
        checkLineLength(text);
        console.log(raw.selectionStart)
        if (raw.selectionStart) {
          const before = $(raw).val().substring(0, raw.selectionStart);
          const after = $(raw).val().substring(raw.selectionStart, raw.length);
          $(raw).val(before + text + after);
        } else {
          $(raw).val($(raw).val() + text);
        }

        $(raw).trigger('change');
        $(raw).focus();
      }

      function updatePreview() {
        $(preview).html(
          $(raw).val()
            .replaceAll(colorRegexp, '<span style="color: #$1;">$2</span>')
            .replaceAll(fontRegexp, '<$1>')
            .replaceAll(emoteRegexp, (match) => emotes[match])
            .replaceAll(/\n/g, '</i></b></u></s><br>')
        );
        const charCount = $(raw).val().length;
        $(count).html(charCount);
        $(count).toggleClass('text-error', charCount > 1000);

        const hashQuery = '?tab=text-content&q=' + $(raw).val();
        history.pushState({}, '', window.location.origin + window.location.pathname + hashQuery);
      }

        const start = new Color($('#gradient-start').val());
        const end = new Color($('#gradient-end').val());
        const text = $('#gradient-text').val();
        const textSize = text.length;

        if (textSize <= 0) {
          return;
        }

        const diff = {
          red: {
            start: parseInt(start.srgb.r * 255),
            end: parseInt(end.srgb.r * 255),
            step: parseInt((end.srgb.r - start.srgb.r) * 255 / textSize),
          },
          green: {
            start: parseInt(start.srgb.g * 255),
            end: parseInt(end.srgb.g * 255),
            step: parseInt((end.srgb.g - start.srgb.g) * 255 / textSize),
          },
          blue: {
            start: parseInt(start.srgb.b * 255),
            end: parseInt(end.srgb.b * 255),
            step: parseInt((end.srgb.b - start.srgb.b) * 255 / textSize),
          },
        }

        let rendered = '';
        for (let i = 0; i < textSize; i++) {
          const red = Number(diff.red.start + diff.red.step * i).toString(16).padStart(2, '0');
          const green = Number(diff.green.start + diff.green.step * i).toString(16).padStart(2, '0');
          const blue = Number(diff.blue.start + diff.blue.step * i).toString(16).padStart(2, '0');

          rendered += '[' + red + green + blue + 'FF]' + text[i];
        }

        rendered += baseColorFull;

        appendText(rendered);
      });
