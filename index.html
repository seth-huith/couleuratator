<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.9/jscolor.min.js"></script>
    <style>
        body {
            background: #313f64;
        }
        #preview {
            background: #1f204f;
            color: #aabfdf;
            padding: 8px 12px;
            min-height: 254px;
            margin-top: 38px;
            display: block;
        }
        #color-code {
            color: #aabfdf;
            background: #1f204f;
        }
        input, textarea {
            border-color: #212248 !important;
        }
        h1 {
            color: #aabfdf;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>The Couleuratator &trade;</h1>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-5">
                    <div class="input-group">
                        <button class="btn" id="color-picker"><span class="fa fa-eye-dropper"></span></button>
                        <input type="text" id="color-code" class="form-control" />
                        <button class="btn btn-primary" data-clipboard-target="#color-code" title="Copier"><span class="fa fa-clipboard"></span></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea id="raw-code" class="form-control" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <button class="btn btn-primary" data-clipboard-target="#raw-code">Copier le texte</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div id="preview"></div>
        </div>
    </div>
</div>

<script>
  jscolor.presets.default = {
    format:'hexa',
    required: false,
  };

    $(function() {
      const preview = $('#preview')[0];
      const raw = $('#raw-code')[0];
      const regexp = /\[([0-9a-fA-F]+)\]([^[\n]+)/gi;
      const code = $('#color-code')[0];

      new ClipboardJS('.btn');
      const picker = new JSColor('#color-picker', {
        format:'hexa',
        onChange: function() {
            $(code).val('[' + this.toHEXAString().replace('#', '') + ']');
        }
      });

      function  updatePreview() {
        console.log($(raw).val());
        $(preview).html(
          $(raw).val()
            .replaceAll(regexp, '<span style="color: #$1;">$2</span>')
            .replaceAll(/\n/g, '<br>')
        );
      }

      $(raw).on('keyup change', updatePreview);
    })
</script>
</body>
</html>
